# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cf2023

on:
  push:
    branches:
      - new-brach
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_47e05462822f4b7db33e4ee208f72ecf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_00a731dc752f481ea50292c563423445 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_47e05462822f4b7db33e4ee208f72ecf }}/adobecoldfusion/coldfusion2023:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cf2023'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_82a634f27b6b4859aee138994c228114 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_47e05462822f4b7db33e4ee208f72ecf }}/adobecoldfusion/coldfusion2023:${{ github.sha }}'